<!DOCTYPE html>
<html>

<head>

    <title>Swatches2</title>
    <link rel="stylesheet" href="css/swatches2.css" type="text/css" media="screen">
	<style type="text/css" media="screen">

	html, body {
	    background-color: azure;
	    height:100%;
	}

	.container {
	    position: relative;
	    width: 30%;
	    height: 50%;
	    background-color: cornsilk;
	    overflow-x: scroll;

	.content {
	    border: 5px solid green;
	    box-sizing: border-box;
	    width: 500px;
	    height: 100px;
	    background-color: red;
	}
		
	</style>
</head>

<body>

    <div class="container">
        <div class="content"></div>
    </div>
